name: Build SDK

on:
  pull_request:
    paths:
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          if [ -n "$(git diff go.mod go.sum)" ]; then
            echo "Error: go.mod or go.sum needs to be updated. Run 'go mod tidy'"
            git diff go.mod go.sum
            exit 1
          fi

      - name: Build
        run: go build ./...

      - name: Check for build errors
        run: |
          if [ $? -ne 0 ]; then
            echo "Error: Build failed"
            exit 1
          fi
          echo "âœ… Module built successfully"
