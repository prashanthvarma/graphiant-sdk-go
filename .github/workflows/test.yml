name: Test SDK

on:
  pull_request:
    paths:
      - '*.go'
      - 'test/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - '*.go'
      - 'test/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test.yml'
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run Tests (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - '1.21'
          - '1.22'
          - '1.23'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          GRAPHIANT_HOST: ${{ secrets.GRAPHIANT_HOST || vars.GRAPHIANT_HOST || '' }}
          GRAPHIANT_USERNAME: ${{ secrets.GRAPHIANT_USERNAME || vars.GRAPHIANT_USERNAME || '' }}
          GRAPHIANT_PASSWORD: ${{ secrets.GRAPHIANT_PASSWORD || vars.GRAPHIANT_PASSWORD || '' }}
        run: |
          if [ -n "$GRAPHIANT_HOST" ] && [ -n "$GRAPHIANT_USERNAME" ] && [ -n "$GRAPHIANT_PASSWORD" ]; then
            echo "✅ GRAPHIANT credentials detected - running tests"
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          else
            echo "ℹ️  Running tests without GRAPHIANT credentials"
            echo "   Tests that require credentials will be skipped"
            echo "   To enable credential-dependent tests, configure the following secrets/variables in GitHub:"
            echo "   - GRAPHIANT_HOST (e.g., https://api.graphiant.com)"
            echo "   - GRAPHIANT_USERNAME"
            echo "   - GRAPHIANT_PASSWORD"
            go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.23'
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
